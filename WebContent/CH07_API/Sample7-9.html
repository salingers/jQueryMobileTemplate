<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile API</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>

	$(document).on("mobileinit", mobileinitHandler);
	
	function mobileinitHandler()
	{
	       $(window).on("orientationchange", changer)
	}
	
    function changer()
    {
        alert(window.orientation);
    }
	
</script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script></head>

<body>

<div id="home" data-role="page">
	<div data-role="header">
    	<h1>jQuery Mobile Event</h1>
    </div>
    <div data-role="content" class="swipe">
        <h1 id="orientation">Portrait</h1>
    </div>
</div>

</body>
</html>
